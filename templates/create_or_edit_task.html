{% extends 'base.html' %}
{% block content %}
    {% if edit_mode == False %}
        <h1> Add new task</h1>
    {% else %}
        <h1> Edit task</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit"> Save </button>
    </form>
    <a href="{% url 'task_list' %}">
        <button>Back to the task list</button>
    </a>
{% endblock content %}
